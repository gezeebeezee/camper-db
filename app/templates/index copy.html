{% extends 'layout.html' %}
{% block content %}
<h2>Add Camper</h2>
<form method="POST" action="{{ url_for('add_camper') }}">
    <input name="name" placeholder="Name" required><br>
    <textarea name="disability" placeholder="Disability Info"></textarea><br>
    <textarea name="medications" placeholder="Medications"></textarea><br>
    <textarea name="diet" placeholder="Special Diets"></textarea><br>
    <button type="submit">Add Camper</button>
</form>

<h2>Camper List</h2>
<ul>
    {% for camper in campers %}
    <li>
        {{ camper.name }} â€” 
        <a href="{{ url_for('camper_detail', token=camper.qr_token) }}">View</a> |
        <a href="{{ url_for('qrcode_image', token=camper.qr_token) }}" target="_blank">QR Code</a> |
        <a href="{{ url_for('edit_camper', id=camper.id) }}">Edit</a> |
        <form method="POST" action="{{ url_for('delete_camper', id=camper.id) }}" style="display:inline;" onsubmit="return confirm('Delete this camper?');">
            <button type="submit">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
