<!-- templates/edit_camper.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Camper</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center px-4">
  <div class="bg-gray-800 p-6 rounded-lg shadow-md w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Edit Camper</h2>
    <form method="POST">

      <!-- Name -->
      <label class="block mb-4">
        <span>Name</span>
        <input name="name" type="text" value="{{ camper.name }}"
               class="w-full mt-1 p-2 border border-gray-700 rounded bg-gray-900 text-gray-200 placeholder-gray-400"
               {% if current_user.role == 'counselor' %}readonly{% endif %} />
      </label>

      <!-- Team Number -->
      <label class="block mb-4">
        <span>Team Number</span>
        <input name="team_number" type="number" min="1" value="{{ camper.team_number }}"
              class="w-full mt-1 p-2 border border-gray-700 rounded bg-gray-900 text-gray-200 placeholder-gray-400"
              {% if current_user.role in ['counselor', 'leader'] %}readonly{% endif %} />
      </label>

      
      <!-- Disability -->
      <label class="block mb-4">
        <span>Disability</span>
        <input name="disability" type="text" value="{{ camper.disability }}"
               class="w-full mt-1 p-2 border border-gray-700 rounded bg-gray-900 text-gray-200 placeholder-gray-400"
               {% if current_user.role == 'counselor' %}readonly{% endif %} />
      </label>

      <!-- Medications -->
      <label class="block mb-4">
        <span>Medications</span>
        <input name="medications" type="text" value="{{ camper.medications }}"
               class="w-full mt-1 p-2 border border-gray-700 rounded bg-gray-900 text-gray-200 placeholder-gray-400"
               {% if current_user.role == 'counselor' %}readonly{% endif %} />
      </label>

      <!-- Diet -->
      <label class="block mb-4">
        <span>Diet</span>
        <input name="diet" type="text" value="{{ camper.diet }}"
               class="w-full mt-1 p-2 border border-gray-700 rounded bg-gray-900 text-gray-200 placeholder-gray-400" />
      </label>

      <!-- Notes -->
      <label class="block mb-4">
        <span>Notes</span>
        <textarea name="notes" rows="4"
                  class="w-full mt-1 p-2 border border-gray-700 rounded bg-gray-900 text-gray-200 placeholder-gray-400">{{ camper.notes }}</textarea>
      </label>

      <!-- Submit -->
      <div class="flex justify-between">
        <a href="{{ url_for('main.index') }}"
           class="text-sm text-gray-400 hover:underline">‚Üê Back</a>
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</body>
</html>
