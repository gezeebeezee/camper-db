<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 text-gray-200 shadow-md rounded px-8 py-6 w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">Create Account</h2>
    {% if error %}
      <p class="text-red-600 mb-2">{{ error }}</p>
    {% endif %}
    <form method="POST">
      <label class="block mb-2">
        <span>Username</span>
        <input name="username" type="text" required class="w-full mt-1 p-2 border rounded text-gray-900" />
      </label>
      <label class="block mb-2">
        <span>Password</span>
        <input name="password" type="password" required class="w-full mt-1 p-2 border rounded text-gray-900" />
      </label>
      <label class="block mb-4">
        <span>Confirm Password</span>
        <input name="confirm" type="password" required class="w-full mt-1 p-2 border rounded text-gray-900" />
      </label>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Register</button>
    </form>
    <p class="text-sm mt-4 text-center">
      Already have an account? <a href="{{ url_for('main.login') }}" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
