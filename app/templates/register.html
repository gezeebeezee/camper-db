<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen px-4">
  <div class="bg-gray-800 text-gray-200 shadow-md rounded px-8 py-6 w-full max-w-sm relative">

    <!-- Top Header and Back Link -->
    <h2 class="text-2xl font-bold mb-4 text-center">Create User</h2>
    {% if next %}
      <a href="{{ next }}" class="absolute top-4 right-6 text-sm text-gray-400 hover:underline">‚Üê Back</a>
    {% endif %}

    <!-- Error message -->
    {% if error %}
      <p class="text-red-600 mb-2">{{ error }}</p>
    {% endif %}

    <form method="POST">
      <!-- Username -->
      <label class="block mb-4">
        <span>Username</span>
        <input name="username" type="text" required
               class="w-full mt-1 p-2 border border-gray-700 rounded bg-gray-900 text-gray-200 placeholder-gray-400"
               placeholder="e.g., team5" />
      </label>

      <!-- Team Number -->
      <label class="block mb-4">
        <span>Team Number</span>
        <input name="team_number" type="number" min="1" required
               class="w-full mt-1 p-2 border border-gray-700 rounded bg-gray-900 text-gray-200 placeholder-gray-400"
               placeholder="e.g., 5" />
      </label>

      <!-- Role -->
      <label class="block mb-4">
        <span>Role</span>
        <select name="role" required
                class="w-full mt-1 p-2 border border-gray-700 rounded bg-gray-900 text-gray-200">
          <option value="leader">Team Leader</option>
          <option value="counselor">Counselor</option>
        </select>
      </label>

      <!-- Password -->
      <label class="block mb-4">
        <span>Password</span>
        <input name="password" type="password" required
               class="w-full mt-1 p-2 border border-gray-700 rounded bg-gray-900 text-gray-200 placeholder-gray-400"
               placeholder="Enter password" />
      </label>

      <!-- Confirm Password -->
      <label class="block mb-6">
        <span>Confirm Password</span>
        <input name="confirm" type="password" required
               class="w-full mt-1 p-2 border border-gray-700 rounded bg-gray-900 text-gray-200 placeholder-gray-400"
               placeholder="Re-enter password" />
      </label>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
        Create User
      </button>
    </form>
  </div>
</body>
</html>
