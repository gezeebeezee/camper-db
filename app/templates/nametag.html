<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ camper.name }} - Name Tag</title>
  <style>
    @media print {
      body {
        margin: 0;
      }
      .nametag {
        page-break-after: always;
      }
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="bg-white text-black p-6 print:p-0 flex items-center justify-center min-h-screen">

  <div class="nametag w-96 h-56 border-2 border-gray-400 rounded-xl shadow-lg flex flex-col justify-center items-center text-center p-4 space-y-4">
    <h1 class="text-2xl font-bold">{{ camper.name }}</h1>
    <img src="{{ url_for('static', filename='qrcodes/' + camper.qr_token + '.png') }}" alt="QR Code" class="w-28 h-28">
    <p class="text-xs text-gray-500">Scan for details</p>
  </div>

</body>
</html>
