<!-- templates/edit_user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit User</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">Edit User</h2>

    {% if error %}
      <p class="text-red-500 mb-4">{{ error }}</p>
    {% endif %}

    <form method="POST">
      <label class="block mb-4">
        <span>Username</span>
        <input name="username" type="text" value="{{ user.username }}" required
               class="w-full mt-1 p-2 border rounded text-gray-900" />
      </label>

      <label class="block mb-4">
        <span>Team Number (leave blank for Admin)</span>
        <input name="team_number" type="number" min="1" value="{{ user.team_number or '' }}"
               class="w-full mt-1 p-2 border rounded text-gray-900" />
      </label>

      <label class="block mb-4">
        <span>New Password (leave blank to keep current)</span>
        <input name="password" type="password"
               class="w-full mt-1 p-2 border rounded text-gray-900" />
      </label>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 py-2 rounded text-white">Update</button>
    </form>

    <div class="mt-4 text-center">
      <a href="{{ url_for('auth.manage_users') }}" class="text-blue-400 hover:underline">‚Üê Back to User Management</a>
    </div>
  </div>
</body>
</html>
